project_name:
  type: str
  help: Name of the project

project_name_snake:
  type: str
  help: snake_case variant (Python convention)
  when: false

project_name_pascal:
  type: str
  help: PascalCase variant (Swift convention)
  when: false

project_name_kebab:
  type: str
  help: kebab-case variant (TypeScript convention)
  when: false

project_name_lower:
  type: str
  help: lowercase variant (Go convention)
  when: false

deploy_target:
  type: str
  default: fly
  choices:
    - fly
    - k8s

backend_type:
  type: str
  choices:
    - python
    - go
